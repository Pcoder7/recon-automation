name: Automated Subdomain & Live Host Scan

on:
  schedule:
    - cron: "0 10 * * *"  # Runs every day at 10:00 AM UTC
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update & Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl git

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install httpx
        run: |
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Process Domain List for Subdomain Scan and Live Host Check
        run: |
          if [ ! -f domains.txt ]; then
            echo "domains.txt file not found!"
            exit 1
          fi
          mkdir -p results
          while IFS= read -r domain; do
            echo "Processing $domain"
            mkdir -p results/"$domain"
            # Run subdomain scan
            subfinder -d "$domain" -silent -o results/"$domain"/subdomains.txt
            # Check for live hosts
            cat results/"$domain"/subdomains.txt | httpx -silent -o results/"$domain"/live.txt
          done < domains.txt

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: recon-results
          path: results/
     
      # Optional: Commit results to the repository

      - name: Commit and Push Results
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Update remote URL with PAT for authentication
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Pcoder7/recon-automation.git
          git add results
          git commit -m "Add recon results from $(date)" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
